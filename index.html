<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper Css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Full page Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery UI Css Link -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Mapbox Css -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <title> Welly Accommodations </title>
</head>

<body>

    <!--  Full Page Required HTML -->
    <div id="fullpage">
        <!-- section #1 -->
        <div class="section landing-page">
            <!-- NAVBAR -->
            <nav id="navbar">
                <div class="logo"></div>
                <div class="nav-items">
                    <a href="#"> Home </a>
                    <a href="#"> Find Accommodation </a>
                    <input type="text" placeholder="Search"> <button id="searchBtn"> <i
                            class="fa-solid fa-magnifying-glass"></i> </button>
                </div>

                <div class="hamburger"></div>
            </nav>

             <h1> TOURISM NZ </h1>
            <!-- END OF NAVBAR -->


            <div class="landing-content">
                <div class="frosted-half">
                </div>
                <div class="clear-half">

                    <div class="welcome-text">
                        <h2> Find your perfect accommodation with us! </h2>
                        <i class="fa-solid fa-circle-chevron-down"></i>
                    </div>
                </div>
            </div>
            <!-- END OF SECTION #1 -->
        </div>






        <!-- section #2-->
        <div class="section" id="resultsSection">

            <h2>Search Results</h2>

                <div class="form-and-results">
                    
    
                    <!-- form start -->
                    <form class="filter-container">
    
                        <!-- Location Filter -->
                        <div class="filter">
                            <label for="location"> Location: </label>
                            <select name="location" id="location" class="full-width-select" required>
                            </select>
                        </div>
    
    
                        <!-- Type Filter -->
                        <div class="filter">
                            <label for="type"> Type: </label>
                            <select name="type" id="type" class="full-width-select" required>
                            </select>
                        </div>
    
                        <!-- MIN/MAX Guests Filter -->
                       
                            <div class="minmaxguests">
    
                                <div class="filter">
                                    <label for="minGuest"> Min <i class="fa-solid fa-people-group"></i>: </label>
                                    <select name="minGuest" id="minGuest" class="full-width-select" required>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                    </div>
    
                                    <div class="filter">
                                        <label for="maxGuest"> Max <i class="fa-solid fa-people-group"></i>: </label>
                                        <select name="maxGuest" id="maxGuest" class="full-width-select" required>
                                            <option value="">1</option>
                                            <option value="">5</option>
                                            <option value="">10</option>
                                            <option value="">15</option>
                                        </select>
                                    </div>
    
                            </div>
                
    
    
                        <!-- Start Date -->
                        <div class="filter">
                            <label for="startDate"> Start Date: </label>
                            <input type="text" id="startDate" name="startDate" class="full-width-select" required>
                        </div>
    
                        <!-- End Date -->
                        <div class="filter">
                            <label for="endDate"> End Date: </label>
                            <input type="text" id="endDate" name="endDate" class="full-width-select" required>
                        </div>
    
    
                        <!-- Family Filter -->
                        <div class="filter">
                            <label for="family"> Child-friendly: <i class="fa-solid fa-child"></i> </label>
                            <select name="family" id="family" class="full-width-select">
                            </select>
                        </div>
    
                        <!-- MIN/MAX Price Filter -->
                        <div class="minmaxprice">
    
                            <div class="filter">
                                <button id="price-low-to-high-btn">$$-$$$</button>  
                            </div>
    
                            <div class="filter">
                                <button id="price-high-to-low-btn">$$$-$$</button>
                            </div>
                        </div>
    
    
                            <button id="findBtn"> Find Accommodation </button>
    
                    <!-- form end -->
                    <div id="error-message"></div>
                    </form>
    
                    <div id="results"></div>
                </div>
                
               
           
          
           

            <!-- end of section #2 -->
        </div>

        <div class="section" id="overview-page"></div>
     

        <!-- end of fullpage -->
    </div>



     <!-- Modal Structure -->
     <div id="accModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- Dynamic content goes here -->
            </div>
        </div>
    </div>
    <!-- End of Modal Structure -->






    <!-- jQuery Snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery UI Snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- Full page Js Snippet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Swiper Js Snippet -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome Snippet -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Custom Js Snippet -->
    <script src="/js/script.js"></script>
</body>

</html>
