<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper Css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Full page Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery UI Css Link -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/images/tourism-logo.jpg" type="image/x-icon">
    <!-- Mapbox Css -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'>
    <title> Tourism NZ Accommodation Finder </title>
</head>

<body>

    <div id="fullpage">

        <div class="section landing-page">
            <nav id="navbar">
                <div class="logo"></div>
                <div class="nav-items">
                    <a href="#"> Home </a>
                    <a href="#"> Find Accommodation </a>
                    <input type="text" placeholder="Search"> 
                    <button id="searchBtn"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
            </nav>

            <h1> TOURISM NZ </h1>

            <div class="landing-content">
                <div class="frosted-half">
                </div>
                <div class="clear-half">

                    <div class="welcome-text">
                        <h2> Find your perfect accommodation with us! </h2>
                        <i class="fa-solid fa-circle-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="resultsSection">

            <h2>Search Results</h2>

            <div class="form-and-results">

                <form class="filter-container">
                    <div class="filter">
                        <label for="location"> Location <i class="fa-solid fa-location-dot"></i>: </label>
                        <select name="location" id="location" class="full-width-select" required>
                            <option value="">Any</option>
                            <option value="Lower Hutt">Lower Hutt</option>
                            <option value="Wellington">Wellington</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label for="type"> Building Type <i class="fa-solid fa-building"></i>: </label>
                        <select name="type" id="type" class="full-width-select" required>
                            <option value="">Any</option> 
                            <option value="Hotel">Hotel</option>
                            <option value="Motel">Motel</option>
                            <option value="Hostel">Hostel</option>
                            <option value="House">House</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label for="numberOfGuests"> Number of Guests <i class="fa-solid fa-people-group"></i>: </label>
                        <input type="number" id="numberOfGuests" min="1"  max="15" value="1" class="full-width-select" required>
                    </div>

                    <div class="filter">
                        <label for="startDate"> Start Date <i class="fa-solid fa-calendar-days"></i>: </label>
                        <input type="text" id="startDate" name="startDate" class="full-width-select" required>
                    </div>

                    <div class="filter">
                        <label for="endDate"> End Date <i class="fa-solid fa-calendar-days"></i>: </label>
                        <input type="text" id="endDate" name="endDate" class="full-width-select" required>
                    </div>

                    <div class="filter">
                        <label for="family"> Child-friendly <i class="fa-solid fa-child"></i>: </label>
                        <select name="family" id="family" class="full-width-select">
                            <option value=""> --- </option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="minmaxprice">
                        <div class="filter">
                            <button id="price-low-to-high-btn">$$-$$$</button>
                        </div>

                        <div class="filter">
                            <button id="price-high-to-low-btn">$$$-$$</button>
                        </div>
                    </div>
                    <div id="error-message"></div>
                </form>
                <div id="results"></div>
            </div>
        </div>

        <div class="section" id="overview-page">

            <div class="slide" id="details-form">

                <div class="booking-form">

                    <div class="accommodation-receipt">
                        <!-- populated via js -->
                    </div>

                    <form id="personal-details">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" >

                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" >

                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" >

                        <label for="number">Phone Number:</label>
                        <input type="text" name="number" id="number">

                        <button id="submitBtn">Next</button>

                        <div id="validate-message"></div>
                    </form>

                    <form class="booking-confirmation">
                        <button id="confirmBtn">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="accModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- populated via js -->
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <!-- populated via js -->
    </div>


    <!-- jQuery Snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery UI Snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- Full page Js Snippet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Swiper Js Snippet -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome Snippet -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Custom Js Snippet -->
    <script src="/js/script.js"></script>
</body>
</html>
